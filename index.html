<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ball-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title of Game -->
  <header class="game-title">
    <h1>Ball Choice</h1>
  </header>
  <!-- Player Score section -->
  <main>
    <section class="score-board">
      <div class="player player-a"><span>Player A</span></div>
      <div class="player player-b"><span>Player B</span></div>
      <div class="player-score"><span class="player-a-score">0 :</span><span class="player-b-score"> 0</span></div>
    </section>
    <section class="score-message">
      <p>Display score message here</p>
    </section>
    <!-- Ball Selection Section -->
    <section class="ball-selection">
      <h6>Choose a Ball to Play</h6>
      <div class="ball"><img src="images/basketball.png" alt="basketball"></div>
      <div class="ball"><img src="images/football.png" alt="football"></div>
      <div class="ball"><img src="images/volleyball.png" alt="volleyball"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
