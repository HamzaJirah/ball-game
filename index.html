<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ball-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title of Game -->
  <header class="game-title">
    <h1>Ball Choice</h1>
  </header>
  <!-- Player Score section -->
  <main>
    <section class="score-board">
      <div class="player palyer-a">Player A</div>
      <div class="player player-b">Player B</div>
      <span class="score palyer-b-score">0</span>:<span class="score palyer-b-score">0</span>
    </section>
    <section class="score-message">
      <p>Display score message here</p>
    </section>
    <!-- Ball Selection Section -->
    <section>
      <h6>Choose a Ball</h6>
      <div class="ball"><img src="images/basketball.png" alt="basketball"></div>
      <div class="ball"><img src="images/football.png" alt="football"></div>
      <div class="ball"><img src="images/volleyball.png" alt="volleyball"></div>
    </section>
  </main>
</body>
</html>
